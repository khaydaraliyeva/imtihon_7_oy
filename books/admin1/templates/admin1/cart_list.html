{% extends 'admin1/base.html' %}

{% block title %}Carts{% endblock %}

{% block content %}
<h1 class="my-4">Carts</h1>
<a href="{% url 'admin-create_cart' %}" class="btn btn-success mb-3">Create New Cart</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>User</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for cart in carts %}
        <tr>
            <td>{{ cart.user.username }}</td>
            <td>
                <a href="{% url 'admin-cart_detail' cart.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'admin-update_cart' cart.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{% url 'admin-delete_cart' cart.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
